<h3 class="bg-primary rounded text-uppercase text-center p-2 text-white">
  DANH SÁCH NHÂN VIÊN
</h3>
<table class="table text-center">
  <thead>
    <tr>
      <th>id</th>
      <th>Họ tên</th>
      <th>Ngày sinh</th>
      <th>Phái</th>
      <th>Khu vực</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nv of listNv">
      <td>{{ nv.id }}</td>
      <td>{{ nv.ho }} {{ nv.ten }}</td>
      <td>{{ nv.ngaysinh | date : "dd/MM/YYYY" }}</td>
      <td>{{ nv.phai ? "Nam" : "Nữ" }}</td>
      <td>{{ nv.khuvuc }}</td>
      <td class="align-middle">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="getData(nv.id)"
        >
          Sửa
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteData(nv.id)"
        >
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <form action="" [formGroup]="frm1" (ngSubmit)="postData(frm1.value)">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-uppercase" id="exampleModalLabel">
            Thông tin nhân viên
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6 py-2">ID</div>
            <div class="col-6 py-2">
              <input
                class="px-1 border-top-0 border-start-0 border-end-0"
                type="text"
                formControlName="id"
              />
            </div>
            <div class="col-6 py-2">Họ</div>
            <div class="col-6 py-2">
              <input
                class="px-1 border-top-0 border-start-0 border-end-0"
                type="text"
                formControlName="ho"
              />
            </div>
            <div class="col-6 py-2">Tên</div>
            <div class="col-6 py-2">
              <input
                class="px-1 border-top-0 border-start-0 border-end-0"
                type="text"
                formControlName="ten"
              />
            </div>
            <div class="col-6 py-2">Ngày sinh</div>
            <div class="col-6 py-2">
              <input
                class="px-1 border-top-0 border-start-0 border-end-0"
                type="date"
                formControlName="ngaysinh"
              />
            </div>
            <div class="col-6 py-2">Phái</div>
            <div class="col-6 py-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="phai"
                  id="inlineRadio1"
                  formControlName="phai"
                  [checked]="frm1.controls['phai'].value === true"
                  [value]="true"
                />
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineRadio2"
                  name="phai"
                  formControlName="phai"
                  [checked]="frm1.controls['phai'].value === false"
                  [value]="false"
                />
                <label class="form-check-label" for="inlineRadio2">Nữ</label>
              </div>
            </div>
            <div class="col-6 py-2">Khu vực</div>
            <div class="col-6 py-2">
              <select
                formControlName="khuvuc"
                name=""
                id=""
                class="px-1 border-top-0 border-start-0 border-end-0"
              >
                <option
                  *ngFor="let state of states | keyvalue"
                  [selected]="state.key === frm1.controls['khuvuc'].value"
                  [ngValue]="state.key"
                >
                  {{ state.key }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
